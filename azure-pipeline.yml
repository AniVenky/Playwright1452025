- task: PowerShell@2
  displayName: "Install dependencies"
  inputs:
    targetType: 'inline'
    script: 'npm ci'
    workingDirectory: tests/ # update accordingly

- task: AzureCLI@2
  displayName: "Run Playwright Test"
  inputs:
    azureSubscription: PlaywrightAnila # Your service connection name
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      npx playwright test -c playwright.service.config.js
  env:
    PLAYWRIGHT_SERVICE_URL: $(PLAYWRIGHT_SERVICE_URL)
    # PLAYWRIGHT_SERVICE_ACCESS_TOKEN: $(PLAYWRIGHT_SERVICE_ACCESS_TOKEN) # Optional if using Entra ID
  addSpnToEnvironment: true

- task: PublishPipelineArtifact@1
  displayName: "Upload Playwright report"
  inputs:
    targetPath: tests/playwright-report/ # update accordingly
    artifact: 'Playwright tests'
    publishLocation: 'pipeline'
